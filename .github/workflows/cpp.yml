name: C/C++ CI

on:
  push:
      branches: [ master ]
  pull_request:
      branches: [ master ]

jobs:
  build:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - name: install build-essential
        run: sudo apt install -y build-essential
      - name: make
        run: cd backend && mkdir build && make
      - name: create release
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "build/main"
          
